<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Upload - The Phoenix</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.12.1/firebase-app.js"></script>
    <script defer src="/__/firebase/4.12.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.12.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/4.12.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.12.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/now-ui-dashboard.css?v=1.0.1" rel="stylesheet" />
    <link href="./assets/css/now-ui-kit.css?v=1.1.0" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/dropzone.min.css">
    <link href="./assets/css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar bg-primary" data-color="blue">
            <div class="logo">
                <a href="http://phoenix-master.firebaseapp.com" target="_blank" class="simple-text logo-mini">
                    <img src="./assets/img/ic_launcher-web.png" alt="logo">
                </a>
                <a href="http://phoenix-master.firebaseapp.com" class="simple-text logo-normal">
                                    The Phoenix
                                </a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li>
                        <a href="inventory.html">
                            <i class="now-ui-icons education_atom"></i>
                            <p>Inventory</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Sidebar End -->

        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <div class="navbar-toggle">
                            <button type="button" class="navbar-toggler">
                                            <span class="navbar-toggler-bar bar1"></span>
                                            <span class="navbar-toggler-bar bar2"></span>
                                            <span class="navbar-toggler-bar bar3"></span>
                                        </button>
                        </div>
                        <a class="navbar-brand" href="orders.html">Upload new product</a>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->


            <!-- Content -->
            <div class="panel-header panel-header-sm">
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card ">
                            <div class="card-header ">
                                Add your product details
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label for="u_shop">Shop Outlet (disabled)</label>
                                                <input id="u_shop" type="text" class="form-control" disabled="">
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label for="u_name">Name</label>
                                                <input id="u_name" type="text" class="form-control" placeholder="Product name goes here">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label for="u_price">Price</label>
                                                <input id="u_price" type="number" class="form-control" placeholder="GHC 0.00">
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label for="u_cat">Category</label>
                                                <input id="u_cat" type="text" class="form-control" placeholder="e.g. clothing, business,student,kids, ">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label for="u_qty">Quantity</label>
                                                <input id="u_qty" type="number" class="form-control" placeholder="GHC 0.00">
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label for="u_discount">Discount</label>
                                                <input id="u_discount" type="number" class="form-control" placeholder="GHC 0.00 (This field can be left empty to default to GHC 0.00)">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label for="u_brand">Brand</label>
                                                <input id="u_brand" type="text" class="form-control" placeholder="GHC 0.00">
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label for="u_desc">Description</label>
                                                <input id="u_desc" type="text" class="form-control" placeholder="e.g. clothing, business,student,kids, ">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <div class="dropzone" id="u_image"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1 text-center">
                                            <br>
                                            <br>
                                            <button id="u_upload" class="btn btn-primary btn-round btn-lg" style="background: rgba(57, 92, 247, 0.7)">
                                                        <i class="now-ui-icons ui-2_favourite-286"></i>Upload
                                                    </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Content End -->

            <!-- Spinner -->
            <div id="overlay">
                <div class="spinner"></div>
            </div>
            <!-- Spinner End -->

        </div>

    </div>


    <script src="./assets/js/app.js"></script>

</body>

<!--   Core JS Files   -->

<script src="./assets/js/core/bootstrap.min.js"></script>

<script src="./assets/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts -->

</html>
